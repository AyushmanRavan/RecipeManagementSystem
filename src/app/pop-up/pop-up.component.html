<h1 mat-dialog-title>{{dialog.message}}</h1>
<mat-dialog-content>
   <!-- <strong> Status: {{dialog.status}}</strong> -->
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="ok()">OK</button>
    <button *ngIf="dialog.status" mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
