<ng-template #loader>
    <mat-spinner [strokeWidth]="stroke" [diameter]="diameter"></mat-spinner>
</ng-template>
<div *ngIf="isLoading; else loader" class="overlay">
    <div>
        <mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value"> </mat-progress-spinner>
        <div class="loader-text">{{message}}</div>
    </div>
</div>
